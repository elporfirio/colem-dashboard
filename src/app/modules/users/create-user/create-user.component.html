<form (submit)="validateUserCreateForm()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Email" [(ngModel)]="user.username">
  </div>

  {{ user | json }}
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
