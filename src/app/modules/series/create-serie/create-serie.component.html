<app-image-uploader [(image)]="image" *ngIf="image === null"></app-image-uploader>
<button type="button" class="btn btn-danger" (click)="deleteImage()">DELETE</button>
<img [src]="image?.source" *ngIf="image !== null">


<h3>Background Div</h3>
<div [ngStyle]="{'background-image':'url('+ image?.source +')'}" style="background-size: cover; width: 200px; height: 200px"></div>


<form (submit)="validateSerieCreateForm()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="serie.name">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" name="author" id="author" [(ngModel)]="serie.author">
  </div>
  <div class="form-group">
    <label for="editorial">Editorial</label>
    <input type="text" class="form-control" name="editorial" id="editorial" [(ngModel)]="serie.editorial">
  </div>

  {{ serie | json}}
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
