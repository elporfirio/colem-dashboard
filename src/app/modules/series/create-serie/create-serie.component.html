<form (submit)="validateSerieCreateForm()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="serie.name">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" name="author" id="author" [(ngModel)]="serie.author">
  </div>
  <div class="form-group">
    <label for="editorial">Editorial</label>
    <input type="text" class="form-control" name="editorial" id="editorial" [(ngModel)]="serie.editorial">
  </div>

  {{ serie | json}}
  <button type="submit" class="btn btn-primary">Crear</button>
</form>
